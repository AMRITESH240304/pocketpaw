<!--
  PocketPaw Dashboard - Mission Control Modal

  Created: 2026-02-05
  Multi-agent orchestration system UI for managing agents, tasks,
  and activity feed.
-->
<!-- Mission Control Modal -->
<div class="fixed inset-0 z-[100] flex items-center justify-center bg-black/40 backdrop-blur-md p-4" x-show="showMissionControl" x-transition.opacity @click.self="showMissionControl = false">
    <div class="w-full max-w-[1100px] max-h-[90vh] flex flex-col bg-[#1c1c1e]/95 backdrop-blur-xl border border-[var(--glass-border)] rounded-[20px] shadow-2xl animate-[modalPop_0.25s_ease-out] overflow-hidden" @click.stop>
        <!-- Header -->
        <div class="flex items-center justify-between px-6 py-5 border-b border-[var(--glass-border)] shrink-0">
            <div class="flex items-center gap-3">
                <i data-lucide="users" class="w-5 h-5 text-accent"></i>
                <h2 class="text-[17px] font-semibold">Mission Control</h2>
            </div>
            <button class="p-2 -mr-2 text-[var(--text-secondary)] hover:text-white hover:bg-white/10 rounded-lg transition-colors" @click="showMissionControl = false">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>

        <div class="p-6 overflow-y-auto">
            <div x-show="missionControl.loading" class="p-12 text-center text-white/50 flex flex-col items-center gap-3">
                <i data-lucide="loader-2" class="w-8 h-8 animate-spin"></i>
                <span>Loading Mission Control...</span>
            </div>

            <div x-show="!missionControl.loading" class="flex flex-col gap-6">
                <!-- Stats Grid -->
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="bg-black/30 p-4 rounded-xl border border-[var(--glass-border)] flex flex-col items-center gap-1.5 hover:border-blue-400/30 transition-colors">
                        <i data-lucide="users" class="w-5 h-5 text-blue-400 mb-1"></i>
                        <span class="text-2xl font-bold text-white" x-text="missionControl.stats.total_agents || 0"></span>
                        <span class="text-[11px] text-[var(--text-secondary)] uppercase tracking-wide">Agents</span>
                    </div>
                    <div class="bg-black/30 p-4 rounded-xl border border-[var(--glass-border)] flex flex-col items-center gap-1.5 hover:border-green-400/30 transition-colors">
                        <i data-lucide="check-circle" class="w-5 h-5 text-green-400 mb-1"></i>
                        <span class="text-2xl font-bold text-white" x-text="missionControl.stats.active_tasks || 0"></span>
                        <span class="text-[11px] text-[var(--text-secondary)] uppercase tracking-wide">Active Tasks</span>
                    </div>
                    <div class="bg-black/30 p-4 rounded-xl border border-[var(--glass-border)] flex flex-col items-center gap-1.5 hover:border-purple-400/30 transition-colors">
                        <i data-lucide="activity" class="w-5 h-5 text-purple-400 mb-1"></i>
                        <span class="text-2xl font-bold text-white" x-text="missionControl.stats.recent_activities || 0"></span>
                        <span class="text-[11px] text-[var(--text-secondary)] uppercase tracking-wide">Activities</span>
                    </div>
                    <div class="bg-black/30 p-4 rounded-xl border border-[var(--glass-border)] flex flex-col items-center gap-1.5 hover:border-amber-400/30 transition-colors">
                        <i data-lucide="file-text" class="w-5 h-5 text-amber-400 mb-1"></i>
                        <span class="text-2xl font-bold text-white" x-text="missionControl.stats.total_documents || 0"></span>
                        <span class="text-[11px] text-[var(--text-secondary)] uppercase tracking-wide">Documents</span>
                    </div>
                </div>

                <!-- Tabs -->
                <div class="flex gap-2 border-b border-[var(--glass-border)] pb-2">
                    <button
                        class="px-4 py-2 rounded-lg text-[13px] font-medium transition-all"
                        :class="missionControl.tab === 'agents' ? 'bg-blue-500/20 text-blue-400 border border-blue-500/30' : 'text-white/50 hover:text-white hover:bg-white/5'"
                        @click="missionControl.tab = 'agents'; $nextTick(() => window.refreshIcons && window.refreshIcons())"
                    >
                        <i data-lucide="users" class="w-4 h-4 inline mr-1.5"></i>Agents
                    </button>
                    <button
                        class="px-4 py-2 rounded-lg text-[13px] font-medium transition-all"
                        :class="missionControl.tab === 'tasks' ? 'bg-green-500/20 text-green-400 border border-green-500/30' : 'text-white/50 hover:text-white hover:bg-white/5'"
                        @click="missionControl.tab = 'tasks'; $nextTick(() => window.refreshIcons && window.refreshIcons())"
                    >
                        <i data-lucide="list-checks" class="w-4 h-4 inline mr-1.5"></i>Tasks
                    </button>
                    <button
                        class="px-4 py-2 rounded-lg text-[13px] font-medium transition-all"
                        :class="missionControl.tab === 'activity' ? 'bg-purple-500/20 text-purple-400 border border-purple-500/30' : 'text-white/50 hover:text-white hover:bg-white/5'"
                        @click="missionControl.tab = 'activity'; $nextTick(() => window.refreshIcons && window.refreshIcons())"
                    >
                        <i data-lucide="activity" class="w-4 h-4 inline mr-1.5"></i>Activity
                    </button>
                </div>

                <!-- Agents Tab -->
                <div x-show="missionControl.tab === 'agents'" class="flex flex-col gap-4">
                    <!-- Create Agent Button -->
                    <div class="flex justify-end">
                        <button
                            class="flex items-center gap-2 px-4 py-2 bg-blue-500/20 text-blue-400 border border-blue-500/30 rounded-lg hover:bg-blue-500/30 transition-all text-[13px]"
                            @click="missionControl.showCreateAgent = true"
                        >
                            <i data-lucide="plus" class="w-4 h-4"></i>
                            <span>New Agent</span>
                        </button>
                    </div>

                    <!-- Agents Grid -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 max-h-[400px] overflow-y-auto">
                        <template x-for="agent in missionControl.agents" :key="agent.id">
                            <div class="bg-black/30 p-4 rounded-xl border border-[var(--glass-border)] hover:bg-white/5 transition-all group">
                                <div class="flex items-start justify-between mb-3">
                                    <div class="flex items-center gap-3">
                                        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-500 to-purple-500 flex items-center justify-center text-white font-bold text-lg" x-text="agent.name.charAt(0)"></div>
                                        <div>
                                            <h4 class="font-semibold text-white" x-text="agent.name"></h4>
                                            <p class="text-[12px] text-white/50" x-text="agent.role"></p>
                                        </div>
                                    </div>
                                    <span
                                        class="text-[10px] font-bold px-2 py-0.5 rounded uppercase tracking-wider"
                                        :class="{
                                            'bg-green-500/20 text-green-400': agent.status === 'active',
                                            'bg-blue-500/20 text-blue-400': agent.status === 'idle',
                                            'bg-amber-500/20 text-amber-400': agent.status === 'blocked',
                                            'bg-gray-500/20 text-gray-400': agent.status === 'offline'
                                        }"
                                        x-text="agent.status"
                                    ></span>
                                </div>
                                <p class="text-[12px] text-white/60 line-clamp-2 mb-3" x-text="agent.description || 'No description'"></p>
                                <div class="flex flex-wrap gap-1.5" x-show="agent.specialties && agent.specialties.length">
                                    <template x-for="specialty in agent.specialties.slice(0, 3)" :key="specialty">
                                        <span class="text-[10px] text-accent bg-accent/10 px-2 py-0.5 rounded border border-accent/20" x-text="specialty"></span>
                                    </template>
                                </div>
                                <div class="flex items-center justify-between mt-3 pt-3 border-t border-white/10">
                                    <span class="text-[10px] text-white/30" x-text="agent.last_heartbeat ? 'Last seen ' + formatMCDate(agent.last_heartbeat) : 'Never active'"></span>
                                    <button
                                        class="text-white/20 hover:text-red-400 p-1.5 rounded-lg transition-all opacity-0 group-hover:opacity-100"
                                        @click="deleteMCAgent(agent.id)"
                                        title="Delete agent"
                                    >
                                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                                    </button>
                                </div>
                            </div>
                        </template>
                        <div x-show="missionControl.agents.length === 0" class="col-span-full p-12 text-center text-white/30">
                            <i data-lucide="users" class="w-8 h-8 mx-auto mb-3 opacity-30"></i>
                            <p class="text-[14px] italic">No agents yet</p>
                            <p class="text-[12px] mt-2 text-white/20">Create your first agent to get started</p>
                        </div>
                    </div>
                </div>

                <!-- Tasks Tab -->
                <div x-show="missionControl.tab === 'tasks'" class="flex flex-col gap-4">
                    <!-- Task Filters & Create -->
                    <div class="flex items-center justify-between gap-4">
                        <div class="flex gap-2">
                            <button
                                class="px-3 py-1.5 rounded-lg text-[12px] transition-all"
                                :class="missionControl.taskFilter === 'all' ? 'bg-white/10 text-white' : 'text-white/50 hover:text-white'"
                                @click="missionControl.taskFilter = 'all'"
                            >All</button>
                            <button
                                class="px-3 py-1.5 rounded-lg text-[12px] transition-all"
                                :class="missionControl.taskFilter === 'inbox' ? 'bg-blue-500/20 text-blue-400' : 'text-white/50 hover:text-white'"
                                @click="missionControl.taskFilter = 'inbox'"
                            >Inbox</button>
                            <button
                                class="px-3 py-1.5 rounded-lg text-[12px] transition-all"
                                :class="missionControl.taskFilter === 'in_progress' ? 'bg-amber-500/20 text-amber-400' : 'text-white/50 hover:text-white'"
                                @click="missionControl.taskFilter = 'in_progress'"
                            >In Progress</button>
                            <button
                                class="px-3 py-1.5 rounded-lg text-[12px] transition-all"
                                :class="missionControl.taskFilter === 'done' ? 'bg-green-500/20 text-green-400' : 'text-white/50 hover:text-white'"
                                @click="missionControl.taskFilter = 'done'"
                            >Done</button>
                        </div>
                        <button
                            class="flex items-center gap-2 px-4 py-2 bg-green-500/20 text-green-400 border border-green-500/30 rounded-lg hover:bg-green-500/30 transition-all text-[13px]"
                            @click="missionControl.showCreateTask = true"
                        >
                            <i data-lucide="plus" class="w-4 h-4"></i>
                            <span>New Task</span>
                        </button>
                    </div>

                    <!-- Tasks List -->
                    <div class="flex flex-col gap-3 max-h-[400px] overflow-y-auto">
                        <template x-for="task in filteredMCTasks" :key="task.id">
                            <div class="bg-black/30 p-4 rounded-xl border border-[var(--glass-border)] hover:bg-white/5 transition-all group">
                                <div class="flex items-start justify-between">
                                    <div class="flex-1">
                                        <div class="flex items-center gap-2 mb-2">
                                            <span
                                                class="text-[10px] font-bold px-2 py-0.5 rounded uppercase tracking-wider"
                                                :class="{
                                                    'bg-blue-500/20 text-blue-400': task.status === 'inbox',
                                                    'bg-cyan-500/20 text-cyan-400': task.status === 'assigned',
                                                    'bg-amber-500/20 text-amber-400': task.status === 'in_progress',
                                                    'bg-purple-500/20 text-purple-400': task.status === 'review',
                                                    'bg-green-500/20 text-green-400': task.status === 'done',
                                                    'bg-red-500/20 text-red-400': task.status === 'blocked'
                                                }"
                                                x-text="task.status.replace('_', ' ')"
                                            ></span>
                                            <span
                                                class="text-[10px] px-2 py-0.5 rounded"
                                                :class="{
                                                    'bg-gray-500/20 text-gray-400': task.priority === 'low',
                                                    'bg-blue-500/20 text-blue-400': task.priority === 'medium',
                                                    'bg-amber-500/20 text-amber-400': task.priority === 'high',
                                                    'bg-red-500/20 text-red-400': task.priority === 'urgent'
                                                }"
                                                x-text="task.priority"
                                            ></span>
                                        </div>
                                        <h4 class="font-semibold text-white mb-1" x-text="task.title"></h4>
                                        <p class="text-[12px] text-white/50 line-clamp-2" x-text="task.description || 'No description'"></p>
                                    </div>
                                    <div class="flex items-center gap-2 ml-4">
                                        <button
                                            class="text-white/20 hover:text-amber-400 p-1.5 rounded-lg transition-all opacity-0 group-hover:opacity-100"
                                            @click="viewMCTask(task)"
                                            title="View task"
                                        >
                                            <i data-lucide="eye" class="w-4 h-4"></i>
                                        </button>
                                        <button
                                            class="text-white/20 hover:text-red-400 p-1.5 rounded-lg transition-all opacity-0 group-hover:opacity-100"
                                            @click="deleteMCTask(task.id)"
                                            title="Delete task"
                                        >
                                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="flex items-center justify-between mt-3 pt-3 border-t border-white/10">
                                    <div class="flex flex-wrap gap-1.5">
                                        <template x-for="tag in (task.tags || []).slice(0, 3)" :key="tag">
                                            <span class="text-[10px] text-accent bg-accent/10 px-2 py-0.5 rounded" x-text="'#' + tag"></span>
                                        </template>
                                    </div>
                                    <span class="text-[10px] text-white/30" x-text="formatMCDate(task.created_at)"></span>
                                </div>
                            </div>
                        </template>
                        <div x-show="filteredMCTasks.length === 0" class="p-12 text-center text-white/30">
                            <i data-lucide="list-checks" class="w-8 h-8 mx-auto mb-3 opacity-30"></i>
                            <p class="text-[14px] italic">No tasks found</p>
                        </div>
                    </div>
                </div>

                <!-- Activity Tab -->
                <div x-show="missionControl.tab === 'activity'" class="flex flex-col gap-3 max-h-[450px] overflow-y-auto">
                    <template x-for="activity in missionControl.activities" :key="activity.id">
                        <div class="flex items-start gap-3 p-3 bg-black/20 rounded-xl border border-[var(--glass-border)]">
                            <div
                                class="w-8 h-8 rounded-full flex items-center justify-center shrink-0"
                                :class="{
                                    'bg-green-500/20 text-green-400': activity.type.includes('created'),
                                    'bg-blue-500/20 text-blue-400': activity.type.includes('updated') || activity.type.includes('status'),
                                    'bg-purple-500/20 text-purple-400': activity.type.includes('message'),
                                    'bg-amber-500/20 text-amber-400': activity.type.includes('assigned'),
                                    'bg-red-500/20 text-red-400': activity.type.includes('deleted')
                                }"
                            >
                                <i
                                    :data-lucide="activity.type.includes('created') ? 'plus' : activity.type.includes('message') ? 'message-circle' : activity.type.includes('status') ? 'refresh-cw' : 'activity'"
                                    class="w-4 h-4"
                                ></i>
                            </div>
                            <div class="flex-1 min-w-0">
                                <p class="text-[13px] text-white/80" x-text="activity.message"></p>
                                <span class="text-[10px] text-white/30" x-text="formatMCDate(activity.created_at)"></span>
                            </div>
                        </div>
                    </template>
                    <div x-show="missionControl.activities.length === 0" class="p-12 text-center text-white/30">
                        <i data-lucide="activity" class="w-8 h-8 mx-auto mb-3 opacity-30"></i>
                        <p class="text-[14px] italic">No activity yet</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Create Agent Sub-Modal -->
<div class="fixed inset-0 z-[110] flex items-center justify-center bg-black/60 backdrop-blur-md p-4" x-show="missionControl.showCreateAgent" x-transition.opacity @click.self="missionControl.showCreateAgent = false">
    <div class="w-full max-w-md bg-[#1c1c1e]/95 backdrop-blur-xl border border-[var(--glass-border)] rounded-[20px] shadow-2xl" @click.stop>
        <div class="flex items-center justify-between px-6 py-5 border-b border-[var(--glass-border)]">
            <h3 class="text-[15px] font-semibold">Create Agent</h3>
            <button class="p-2 -mr-2 text-[var(--text-secondary)] hover:text-white hover:bg-white/10 rounded-lg transition-colors" @click="missionControl.showCreateAgent = false">
                <i data-lucide="x" class="w-4 h-4"></i>
            </button>
        </div>
        <div class="p-6 flex flex-col gap-4">
            <div>
                <label class="text-[12px] text-white/50 uppercase tracking-wide mb-2 block">Name</label>
                <input
                    type="text"
                    x-model="missionControl.agentForm.name"
                    placeholder="e.g., Jarvis"
                    class="w-full bg-black/30 border border-[var(--glass-border)] rounded-xl py-3 px-4 text-[14px] text-white focus:outline-none focus:border-accent transition-all placeholder-white/20"
                >
            </div>
            <div>
                <label class="text-[12px] text-white/50 uppercase tracking-wide mb-2 block">Role</label>
                <input
                    type="text"
                    x-model="missionControl.agentForm.role"
                    placeholder="e.g., Squad Lead"
                    class="w-full bg-black/30 border border-[var(--glass-border)] rounded-xl py-3 px-4 text-[14px] text-white focus:outline-none focus:border-accent transition-all placeholder-white/20"
                >
            </div>
            <div>
                <label class="text-[12px] text-white/50 uppercase tracking-wide mb-2 block">Description</label>
                <textarea
                    x-model="missionControl.agentForm.description"
                    placeholder="What does this agent do?"
                    rows="2"
                    class="w-full bg-black/30 border border-[var(--glass-border)] rounded-xl py-3 px-4 text-[14px] text-white focus:outline-none focus:border-accent transition-all placeholder-white/20 resize-none"
                ></textarea>
            </div>
            <div>
                <label class="text-[12px] text-white/50 uppercase tracking-wide mb-2 block">Specialties (comma-separated)</label>
                <input
                    type="text"
                    x-model="missionControl.agentForm.specialties"
                    placeholder="e.g., planning, research, coding"
                    class="w-full bg-black/30 border border-[var(--glass-border)] rounded-xl py-3 px-4 text-[14px] text-white focus:outline-none focus:border-accent transition-all placeholder-white/20"
                >
            </div>
            <button
                class="w-full py-3 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-xl transition-all flex items-center justify-center gap-2"
                @click="createMCAgent()"
                :disabled="!missionControl.agentForm.name || !missionControl.agentForm.role"
            >
                <i data-lucide="plus" class="w-4 h-4"></i>
                <span>Create Agent</span>
            </button>
        </div>
    </div>
</div>

<!-- Create Task Sub-Modal -->
<div class="fixed inset-0 z-[110] flex items-center justify-center bg-black/60 backdrop-blur-md p-4" x-show="missionControl.showCreateTask" x-transition.opacity @click.self="missionControl.showCreateTask = false">
    <div class="w-full max-w-md bg-[#1c1c1e]/95 backdrop-blur-xl border border-[var(--glass-border)] rounded-[20px] shadow-2xl" @click.stop>
        <div class="flex items-center justify-between px-6 py-5 border-b border-[var(--glass-border)]">
            <h3 class="text-[15px] font-semibold">Create Task</h3>
            <button class="p-2 -mr-2 text-[var(--text-secondary)] hover:text-white hover:bg-white/10 rounded-lg transition-colors" @click="missionControl.showCreateTask = false">
                <i data-lucide="x" class="w-4 h-4"></i>
            </button>
        </div>
        <div class="p-6 flex flex-col gap-4">
            <div>
                <label class="text-[12px] text-white/50 uppercase tracking-wide mb-2 block">Title</label>
                <input
                    type="text"
                    x-model="missionControl.taskForm.title"
                    placeholder="e.g., Research competitors"
                    class="w-full bg-black/30 border border-[var(--glass-border)] rounded-xl py-3 px-4 text-[14px] text-white focus:outline-none focus:border-accent transition-all placeholder-white/20"
                >
            </div>
            <div>
                <label class="text-[12px] text-white/50 uppercase tracking-wide mb-2 block">Description</label>
                <textarea
                    x-model="missionControl.taskForm.description"
                    placeholder="What needs to be done?"
                    rows="3"
                    class="w-full bg-black/30 border border-[var(--glass-border)] rounded-xl py-3 px-4 text-[14px] text-white focus:outline-none focus:border-accent transition-all placeholder-white/20 resize-none"
                ></textarea>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-[12px] text-white/50 uppercase tracking-wide mb-2 block">Priority</label>
                    <select
                        x-model="missionControl.taskForm.priority"
                        class="w-full bg-black/30 border border-[var(--glass-border)] rounded-xl py-3 px-4 text-[14px] text-white focus:outline-none focus:border-accent transition-all"
                    >
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>
                <div>
                    <label class="text-[12px] text-white/50 uppercase tracking-wide mb-2 block">Assign To</label>
                    <select
                        x-model="missionControl.taskForm.assignee"
                        class="w-full bg-black/30 border border-[var(--glass-border)] rounded-xl py-3 px-4 text-[14px] text-white focus:outline-none focus:border-accent transition-all"
                    >
                        <option value="">Unassigned</option>
                        <template x-for="agent in missionControl.agents" :key="agent.id">
                            <option :value="agent.id" x-text="agent.name"></option>
                        </template>
                    </select>
                </div>
            </div>
            <div>
                <label class="text-[12px] text-white/50 uppercase tracking-wide mb-2 block">Tags (comma-separated)</label>
                <input
                    type="text"
                    x-model="missionControl.taskForm.tags"
                    placeholder="e.g., research, marketing"
                    class="w-full bg-black/30 border border-[var(--glass-border)] rounded-xl py-3 px-4 text-[14px] text-white focus:outline-none focus:border-accent transition-all placeholder-white/20"
                >
            </div>
            <button
                class="w-full py-3 bg-green-500 hover:bg-green-600 text-white font-medium rounded-xl transition-all flex items-center justify-center gap-2"
                @click="createMCTask()"
                :disabled="!missionControl.taskForm.title"
            >
                <i data-lucide="plus" class="w-4 h-4"></i>
                <span>Create Task</span>
            </button>
        </div>
    </div>
</div>
